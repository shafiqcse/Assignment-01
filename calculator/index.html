<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator Application</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #calculator {
        border: solid 2px rgb(126, 126, 126);
        margin-top: 50px;
      }
      .heading {
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="calculator" class="p-5">
      <h1 class="heading m-2 text-cente">Simple Calculator</h1>

      <!-- For Number 1 -->
      <div class="number1 pb-2">
        <label for="n1" class="form-label">Number 1</label>
        <input type="text" id="n1" class="form-control" />
      </div>

      <!-- For Number 2 -->
      <div class="number2 pb-3">
        <label for="n2" class="form-label">Number 2</label>
        <input type="text" id="n2" class="form-control" />
      </div>

      <!-- For Operation -->
      <div class="ope pb-2">
        <label for="operators" class="form-label">Operation</label>
        <select id="operators" class="form-select">
          <option value="+">Addition(+)</option>
          <option value="-">Subtruction(-)</option>
          <option value="/">Division(/)</option>
          <option value="X">Multiplication(X)</option>
        </select>
      </div>

      <!-- For Button -->
      <button class="btn btn-primary" onclick="calc();">Calculate</button>
      <br /><br />

      <!-- For Output -->
      <label for="result" class="form-label">Result</label>
      <input type="text" id="result" class="form-control" />
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- JS Function -->
    <script>
      function calc() {
        let n1 = parseFloat(document.getElementById("n1").value);
        let n2 = parseFloat(document.getElementById("n2").value);
        let oper = document.getElementById("operators").value;
        let resultField = document.getElementById("result");

        // Check if either input field is blank or not a number
        if (isNaN(n1) || isNaN(n2)) {
          resultField.value = "Please enter valid numbers in both fields.";
          resultField.style.backgroundColor = "#FFCDCD";
          return;
        }

        // Perform calculation
        switch (oper) {
          case "+":
            resultField.value = n1 + n2;
            resultField.style.backgroundColor = "#76D7C4";
            break;
          case "-":
            resultField.value = n1 - n2;
            resultField.style.backgroundColor = "#76D7C4";
            break;
          case "/":
            // Check if division by zero
            if (n2 === 0) {
              resultField.value = "Cannot divide by zero.";
              resultField.style.backgroundColor = "#FFCDCD";
              return;
            }
            resultField.value = n1 / n2;
            resultField.style.backgroundColor = "#76D7C4";
            break;
          case "X":
            resultField.value = n1 * n2;
            resultField.style.backgroundColor = "#76D7C4";
            break;
          default:
            resultField.value = "Invalid operation selected.";
            resultField.style.backgroundColor = "#FFCDCD";
        }
      }
    </script>
  </body>
</html>
